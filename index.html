<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/myscripts.js"></script>
    <title>Wheel of Fortune</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Wheel of Fortune!</h1>
    </div>
    <form id="displayBoard" action="index.html" method="post">
    </form>
    <div class="container">
      <form id="playerEntryForm">
        <div class="form-group">
          <label for="player1Input">Enter Player 1's name</label>
          <input type="text" class="form-control" required id="player1Input">
          <label for="player2Input">Enter Player 2's name</label>
          <input type="text" class="form-control" required id="player2Input">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>

      <div class="game-display">
        <div class="row">
          <div id=player1Screen class="col-md-6">
            <h2 id="player-one"></h2>
            <h2 id="player-one-score"></h2>
          </div>
          <div id=player1Screen class="col-md-6">
            <h2 id="player-two"></h2>
            <h2 id="player-two-score"></h2>
          </div>
        </div>
        <button class="btn btn-primary" id="spin" type="button" name="button">Spin!</button>
      </div>

      <div id="spinDiv">
        <div class="form-group">
          <label for="letterEntryInput">Enter a letter</label>
          <input type="text" class="form-control" required id="letterEntryInput">
          <button id="enterLetter" type="button" class="btn btn-success">Submit</button>
          <button id="solvePuzzle" class="btn btn-primary" type="button" name="button">I'd like to solve the puzzle!</button>
        </div>
      </div>
    </div>
  </body>
</html>
