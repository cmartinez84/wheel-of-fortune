<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/myscripts.js"></script>
    <title>Wheel of Fortune</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Wheel of Fortune!</h1>
    </div>
    <div class="col-md-4" id="sidebar">
      <div class="well" id="playersDiv">
        <form id="playerEntryForm">
          <div class="form-group">
            <label for="player1Input">Enter Player 1's name</label>
            <input type="text" class="form-control" required id="player1Input">
            <label for="player2Input">Enter Player 2's name</label>
            <input type="text" class="form-control" required id="player2Input">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </form>
      </div>
      <div class="well" id="spinDiv">
        <div id="wrongLetters">
          <p>Letters Guessed:</p>
          <p id="lettersGuessed"></p>
        </div>
        <div class="game-display">
          <p>Current Spin</p>
          <p> $ <span id="currentSpin"></span> </p>
          <button class="btn btn-primary" id="spin" type="button" name="button">SPIN</button>
        </div>
      </div>

      <div id="letterDiv">
        <div class="well">
          <div class="form-group">
            <label for="letterEntryInput">Enter a letter</label>
            <input type="text" class="form-control" required id="letterEntryInput" maxlength="1">
            <button id="enterLetter" type="button" class="btn btn-success">Submit</button><br>
            <label for="letterEntryInput">Enter A Vowel</label>
            <input type="text" class="form-control" required id="vowelInput" maxlength="1">
            <button id="vowel" type="button" class="btn btn-success">Submit</button><br>
            <button id="finish" class="btn btn-primary" type="button">I'd like to solve the puzzle!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="mainDisplay">
      <div class="col-md-8">
        <div id="displayBoard" action="index.html" method="post">
          <h2>CLUE:</h2>
          <p id="clue"></p>
        </div>
        <div id="playersAvatars">
          <div id="player1" class="">
            <p id="player-one"></p>
            <p id="player-one-score"></p>
            <img class="podium" src="img/podium1.gif" alt="" />
            <img class="avatar rocko" src="img/rocko.png" alt="" />
          </div>
          <div id="player2" class="">
            <p id="player-two"></p>
            <p id="player-two-score"></p>
            <img class="podium" src="img/podium2.gif" alt="" />
            <img class="avatar hef" src="img/hef.png" alt="" />
          </div>
          <div id="player3" class="">
            <img class="podium" src="img/podium3.gif" alt="" />
            <img class="avatar spunky" src="img/Spunky.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
